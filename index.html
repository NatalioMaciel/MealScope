<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealScope</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logowhite1.png" alt="">
            <a href="index.html">
                <h1>MealScope</h1>
            </a>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search recipes..." />
            <button id="searchBtn">Search</button>
        </div>

        <nav class="nav-icons">
            <a href="./favorites.html" title="Favorites">‚≠ê Favorites</a>
        </nav>
    </header>

    <main class="main">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Category</h3>
                <select id="categorySelect">
                    <option value="">All</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Sort by</h3>
                <ul class="sort-options">
                    <li><button data-sort="name">Name</button></li>
                    <li><button data-sort="calories">Calories</button></li>
                    <li><button data-sort="time">Prep Time</button></li>
                </ul>
            </div>

        </aside>

        <section class="recipes" id="recipesContainer"></section>

        <dialog class="modal" id="recipeModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalDetails"></div>
            </div>
        </dialog>
    </main>

    <footer class="footer">
        <p>&copy; 2025 MealScope. All rights reserved.</p>
    </footer>
</body>

</html>
